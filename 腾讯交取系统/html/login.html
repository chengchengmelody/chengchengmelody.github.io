<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tencent腾讯-登录页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/> 
	<link type="text/css" rel="stylesheet"  href="css/common.css"/>
	<link type="text/css" rel="stylesheet"  href="css/login.css"/>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="contain">
		<!-- 头部 -->
		<header>
			<div class="sub-con">
				<div class="h-left">
					物资登记
				</div>
				<div class="h-right">
					<span class="s1">腾讯大厦</span>
					<span class="s2">7楼员工服务窗口</span>
					<img class="s3" src="images/user.jpg">
					<span class="s4">v_hfengwang</span>
				</div>
			</div>
		</header>
		<!-- 中间内容 --> 
		<div class="sub-con">
			<div class="middle login-con">
				<p class="login-logo"></p>
				<div class="login-w">
					<div class="login-l">
						<ul>
							<li>
								<input type="text" placeholder="请输入用户名……">
							</li>
							<li>
								<input type="passward" placeholder="请输入密码……">
							</li>
							<li>
								<input type="button" value="登录" class="btnLogin">
							</li>
							<li>
								<p class="tog">切换至Outlook/QCS密码验证</p>
							</li>
						</ul>
					</div>
					<div class="login-r">
						<img src="images/wx.png">
						<p class="o1">使用MOA3.2以上版本</p>
						<p class="o2">扫描二维码登录</p>
					</div>
				</div>
			</div>
			<div class="middle">
				<div class="login-tip">					
					<p class="login-b1">员工须知：</p>
					<p class="login-b2 type">员工进出厂门、上班必须佩戴厂证，厂证佩戴在指定的位置（左胸前）。厂证不得转借他人用。离职时，交回行政</p>
					<p class="login-b3 type">员工上班时间不准看与工作无关的书籍、报刊杂志，不准吃零食、聊天、离岗、串岗、睡觉，并在岗不准接听电话</p>
				</div>
			</div>	
		</div> 
		<!-- 底部 -->
		<footer>
			<p>技术支持：8002(人力资源IT热线）</p>
			<p>Copyright©1998-2014Tencent All Rights Reserved</p>
		</footer>
	</div>
	<script type="text/javascript">
		$(function(){
			$(".btnLogin").on("click",function(){
				window.location.href="staffID.html";
			});
		});
	</script>
</body>
</html>
