        $(window).on("orientationchange", function (event) {
            if (event.orientation == 0 || window.orientation == 180) {
                $(body).css('transform', 'rotate(90deg)');
                $(body).css('transform-origin', '50% 50%');
            } else {
                $(body).css('transform', 'none');
                $(body).css('transform-origin', '50% 50%');
            }
        });
